<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Tareas</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                    Organizador de Tareas
                </a>
        </nav>
        <nav id="menuOpciones">
          
            <p class="opcionesMenu" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Agregar una tarea</p>
            <p class="opcionesMenu" id="eliminar">Eliminar todo</p>
            <p class="opcionesMenu" data-bs-toggle="modal" data-bs-target="#filtros">Filtrar</p>
            <p class="opcionesMenu"id="idadefinir">Ver todo</p>
        </nav>
    </header>
   
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Ingreso de Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    Titulo: <br> <input id="tarea" size="30" placeholder="Tema a trabajar" class="elementosFormulario">
                    <br> Descripcion <br> <input id ="descripcion" size="70" placeholder="Esta informacion es opcional" class="elementosFormulario">
                    <br> Estado
                    <select id="estado"  class="elementosFormulario">
                        <option>Pendiente</option>
                        <option>En Curso </option>
                        <option>Completada</option>
                    </select>
                    Prioridad:
                    <select id="prioridad"  class="elementosFormulario" >
                        <option>Media</option>
                        <option>Baja</option>
                        <option>Alta</option>
                    </select>
                    Asignar a:
                    <select id="asignacion" class="elementosFormulario" >
                    </select>
                    <br>
                    <input type="submit" class="formularioingreso  btn btn-dark" data-bs-dismiss="modal"></input>
                    <button type="button" class="btn btn-success btn-dark" data-bs-dismiss="modal">Cerrar</button>
                </form>    
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="filtros" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Selector de Filtros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioFiltros">
                Seleccione su filtro
                <br>Por estado
                <select id="filtroEstado"  class="elementosFormulario">
                    <option>Pendiente</option>
                    <option>En Curso</option>
                    <option>Completada</option>
                </select>
                <input type="submit" class="formularioingreso  btn btn-dark" data-bs-dismiss="modal"></input>
                <button type="button" class="btn btn-success btn-dark" data-bs-dismiss="modal">Cerrar</button>
                </form>    
            </div>
            </div>
        </div>
    </div>

    <table id="tablaDeTareas">
    </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script defer src="js/jquery-3.6.0.min.js"></script>
        <script defer src="js/codigo.js"></script>
</body>
</html>
