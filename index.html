<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Organizador Tareas</title>
    <script defer src="js/codigo.js"></script>
    <link href="css/estilo.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg>
                Organizador de Tareas
              </a>
            </div>
          </nav>
    </header>
   
    <form id="formulario" class=" form-inline">
        <b>Nuevo Ingreso</b>
        <div class="form-control">
        <input id="Tarea" size="30" placeholder="Tarea" class="formularioingreso"  >
        <input id ="Descripcion" size="80" placeholder="Descripcion de la tarea" class="formularioingreso">
        <br> Estado
        <select id="Estado"  class="formularioingreso">
            <option>Pendiente</option>
            <option>En Curso </option>
            <option>Completada</option>
        </select>
         Prioridad:
        <select id="Prioridad"  class="formularioingreso" >
            <option>Media</option>
            <option>Baja</option>
            <option>Alta</option>
        </select>
         Asignar a:
        <select id="Asignacion" class="formularioingreso" >
            <option>Sin Asignar</option>
            <option>Sebastian</option>
            <option>Juan</option>
        </select>
        <input type="submit" class="formularioingreso  btn btn-dark"></input>
        </div>
    </form>  
   
        <table id="Tabladetareas">
            <tr id="cabecera">
                <td>ID </td>
                <td>Tarea</td>
                <td>Detalle</td>
                <td>Estado</td>
                <td>Asignado</td>
                <td>Prioridad</td>
                <td>Creado</td>
                <td>Modificar</td>
            </tr>
          
        </table>
        <div id="filtros">
        <button id="eliminar" type="button" class="btn btn-success btn-sm"> Eliminar todas las tareas</button>
        <button id="filtrar" type="button" class="btn btn-success btn-sm"> Filtrar  solo pendientes</button>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
